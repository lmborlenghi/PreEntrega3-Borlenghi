<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculador costos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h1 class="receta">Receta Lemon Pie</h1>
    <ul class="ingredientes">
      <li>Harina: 300gr</li>
      <li>Manteca: 200gr</li>
      <li>Azucar: 350gr</li>
      <li>Huevos: 5 unidades</li>
      <li>Leche: 1/2 Litro</li>
      <li>Limon: 5 unidades</li>
      <li>Sal Fina: 50gr</li>
    </ul>
    <p class="subtitle">Calculador de Costos</p>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <form>                
                    <div class="mb-3">
                      <label for="costoHarina" class="form-label">Ingrese el costo del paquete Harina</label>
                      <input type="text" class="form-control" id="costoHarina" placeholder="Ingrese Numero">
                      <div id="costoHarinaError" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                      <label for="tamanoHarina" class="form-label">Tamaño del paquete en gramos</label>
                      <input type="text" class="form-control" id="tamanoHarina" placeholder="Ingrese Numero">
                      <div id="tamanoHarinaError" class="form-text"></div>
                    </div>

                    <div class="mb-3">
                      <label for="costoManteca" class="form-label">Ingrese el costo de la Manteca</label>
                      <input type="text" class="form-control" id="costoManteca" placeholder="Ingrese Numero">
                      <div id="costoMantecaError" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                      <label for="tamanoManteca" class="form-label">Tamaño de Manteca en gramos</label>
                      <input type="text" class="form-control" id="tamanoManteca" placeholder="Ingrese Numero">
                      <div id="tamanoMantecaError" class="form-text"></div>
                    </div>

                    <div class="mb-3">
                      <label for="costoAzucar" class="form-label">Ingrese el costo del Azucar</label>
                      <input type="text" class="form-control" id="costoAzucar" placeholder="Ingrese Numero">
                      <div id="costoAzucarError" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                      <label for="tamanoAzucar" class="form-label">Tamaño del Azucar en gramos</label>
                      <input type="text" class="form-control" id="tamanoAzucar" placeholder="Ingrese Numero">
                      <div id="tamanoAzucarError" class="form-text"></div>
                    </div>

                    <div class="mb-3">
                      <label for="costoHuevos" class="form-label">Ingrese el costo de los Huevos</label>
                      <input type="text" class="form-control" id="costoHuevos" placeholder="Ingrese Numero">
                      <div id="costoHuevosError" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                      <label for="tamanoHuevos" class="form-label">Cantidad de Huevos en pack/maple</label>
                      <input type="text" class="form-control" id="tamanoHuevos" placeholder="Ingrese Numero">
                      <div id="tamanoHuevosError" class="form-text"></div>
                    </div>

                    <div class="mb-3">
                      <label for="costoLeche" class="form-label">Ingrese el costo de la Leche</label>
                      <input type="text" class="form-control" id="costoLeche" placeholder="Ingrese Numero">
                      <div id="costoLecheError" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                      <label for="tamanoLeche" class="form-label">Cantidad de Leche en ML</label>
                      <input type="text" class="form-control" id="tamanoLeche" placeholder="Ingrese Numero">
                      <div id="tamanoLecheError" class="form-text"></div>
                    </div>

                    <div class="mb-3">
                      <label for="costoLimon" class="form-label">Ingrese el costo de los Limones</label>
                      <input type="text" class="form-control" id="costoLimon" placeholder="Ingrese Numero">
                      <div id="costoLimonError" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                      <label for="tamanoLimon" class="form-label">Cantidad de limones</label>
                      <input type="text" class="form-control" id="tamanoLimon" placeholder="Ingrese Numero">
                      <div id="tamanoLimonError" class="form-text"></div>
                    </div>

                    <div class="mb-3">
                      <label for="costoSal" class="form-label">Ingrese el costo de la Sal</label>
                      <input type="text" class="form-control" id="costoSal" placeholder="Ingrese Numero">
                      <div id="costoSalError" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                      <label for="tamanoSal" class="form-label">Cantidad Paquete Sal en gramos</label>
                      <input type="text" class="form-control" id="tamanoSal" placeholder="Ingrese Numero">
                      <div id="tamanoSalError" class="form-text"></div>
                    </div>


                    <button type="button" class="btn btn-primary" id="btnCalcular">Calcular!</button>
                  </form>
            </div>
            <div id="resultado" class="col-md-6">
                
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
